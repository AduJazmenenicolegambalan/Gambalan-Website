<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffe6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    .contact-container {
      background-color: transparent;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    .contact-container h2 {
      color: #8e24aa;
      font-size: 28px; 
      margin-bottom: 25px;
      border-bottom: 3px solid #8e24aa;
      display: inline-block;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 16px; 
      margin-bottom: 16px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      transition: 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: 2px solid orange;
    }

    .contact-form button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #d16ba5, #fbc2eb, #fda085);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      opacity: 0.9;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .map-section iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .contact-container h2 {
        font-size: 24px;
      }

      .contact-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Get in touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Submit â†’</button>
    </form>
  </div>

  <div class="map-section">
    <h3>How to Get Here</h3>
    <p>We're located at SM Bicutan 2nd Floor via Google Maps:</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.6646022597977!2d121.0451130759387!3d14.496438577268444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397cf8f857e0073%3A0x2d262d0ea1f1ea33!2sSM%20City%20Bicutan!5e0!3m2!1sen!2sph!4v1683684167480!5m2!1sen!2sph"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
