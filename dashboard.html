<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        :root {
            --dark-blue: #1B3A57;
            --medium-blue: #2E86AB;
            --light-blue: #A9D6E5;
            --dark-green: #1E5631;
            --medium-green: #A4DE02;
            --light-green: #D4ED91;
            --white: #FFFFFF;
            --gray: #F4F4F4;
            --dark-bg: #1E1E1E;
        }

        
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            background: var(--dark-bg);
            color: var(--white);
        }

       
        .sidebar {
            width: 250px;
            background-color: var(--dark-green);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar p {
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar a {
            text-decoration: none;
            color: var(--white);
            padding: 12px;
            border-radius: 5px;
            display: block;
            transition: 0.3s;
        }

       
        .sidebar a:link {
            color: var(--white); 
        }

        .sidebar a:visited {
            color: var(--light-blue); 
        }

        .sidebar a:hover {
            background: var(--medium-green);
            color: var(--dark-blue);
        }

        .sidebar a:active {
            color: #ff5555; 
        }

        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1500px;
            width: 100%;
        }

        .box {
            background: var(--white);
            color: var(--dark-blue);
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box:hover {
            background: var(--medium-blue);
            color: var(--white);
            transform: scale(1.05);
        }

       


        
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    
    <div class="sidebar">
        <p>Sidebar Menu</p>
        <a href="file:///C:/Users/202410907/OneDrive%20-%20adamson.edu.ph/Desktop/Gambalan/HTML/index/symantic/Index.html">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Analytics</a>
        <a href="#">Support</a>
        <a href="#">Logout</a>
    </div>

    
    <div class="main-content">
        <div class="content-title">Sales of Shop</div>
        <div class="card-container">
            <div class="box">Class</div>
            <div class="box">Graph of sales</div>
            <div class="box">Sales</div>
            <div class="box">Schedule</div>
            <div class="box">Prices</div>
            <div class="box">Items</div>

            
            <div class="box" style="grid-column: span 2; background: #222; color: white;">Report</div>
            <div class="box" style="background: #f0f1f1; color: black;">Subscriber</div>
        </div>
    </div>

    
    
   
</body>
</html>
